trigger:
  branches:
    include:
      - master
  batch: True

pool:
  name: Default

variables:
  buildConfiguration: 'Release'
  projectFileLocation: 'src/UnitOfWorkPackages\UnitOfWorkRepository.Contract'

steps:

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      vstsFeed: 'd88e2390-cd4e-4b12-bc03-78b55cff7ff9'
      projects: '$(projectFileLocation)/*.csproj'
    displayName: 'Restore the project'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
      projects: '$(projectFileLocation)/*.csproj'
    displayName: 'Build the project'

  - task: NuGetCommand@2
    inputs:
      command: 'pack'
      packagesToPack: '$(projectFileLocation)/*.csproj'
      versioningScheme: 'off'
    displayName: 'Packed the Project'

  - task: NuGetCommand@2
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: 'd88e2390-cd4e-4b12-bc03-78b55cff7ff9'