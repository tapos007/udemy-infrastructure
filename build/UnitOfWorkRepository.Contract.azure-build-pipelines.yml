trigger:
  branches:
    include:
      - master
  batch: True

pool:
  name: Default

variables:
  buildConfiguration: 'Release'
  projectFileLocation: 'src/UnitOfWorkPackages\UnitOfWorkRepository.Contract'

steps:

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      feedsToUse: 'select'
      vstsFeed: '0def8815-55c0-4e3f-af1d-492e533bae39/cfc10f7c-bed9-4ab1-9535-03f087bb60d3'
      projects: '$(projectFileLocation)/*.csproj'
    displayName: 'Restore the project'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration)'
      projects: '$(projectFileLocation)/*.csproj'
    displayName: 'Build the project'

  - task: NuGetCommand@2
    inputs:
      command: 'pack'
      packagesToPack: '$(projectFileLocation)/*.csproj'
      versioningScheme: 'off'
    displayName: 'Packed the Project'

  - task: NuGetCommand@2
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: '0def8815-55c0-4e3f-af1d-492e533bae39/cfc10f7c-bed9-4ab1-9535-03f087bb60d3'